version: '3.8'

services:
  # Backend API сервер
  backend:
    build: ./backend
    container_name: shiori-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-shiori-production-secret-key-change-this}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    volumes:
      # Монтируем директорию для базы данных
      - ./data:/app/database
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shiori-network

  # Frontend веб-приложение
  frontend:
    build: ./frontend
    container_name: shiori-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - shiori-network

networks:
  shiori-network:
    driver: bridge

volumes:
  # Создаем именованный том для данных
  shiori-data:
    driver: local
